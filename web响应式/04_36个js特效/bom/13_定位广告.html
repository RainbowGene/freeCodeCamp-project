<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位广告</title>
  <style>
    body {
      width: 2000px;
      height: 2000px;
    }

    #logo {
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

<body>
  <img id="logo"
    src="https://i2.hdslb.com/bfs/archive/d8fe2aca48209df61605bca476c940c3135195d2.jpg@140w_79h_1c_100q.webp" alt="">
  <script>
    var logo = document.getElementById('logo')
    var x = logo.offsetLeft
    var y = logo.offsetTop

    window.onscroll = () => {
      logo.style.left = x + document.documentElement.scrollLeft + 'px'
      logo.style.top = y + document.documentElement.scrollTop + 'px'
    }
  </script>
</body>

</html>
