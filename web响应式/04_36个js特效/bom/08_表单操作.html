<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单操作</title>
  <style>
    .container {
      display: flex;
    }

    .container div {
      display: flex;
      flex-direction: column;
    }

    select {
      width: 50px;
      height: 110px;
    }
  </style>
</head>

<body>
  <div class="container">
    <select name="" id="sel1" multiple>
      <option value="1">添加</option>
      <option value="2">修改</option>
      <option value="3">删除</option>
      <option value="4">保存</option>
      <option value="5">打印</option>
    </select>
    <div id="cenb">
      <input type="button" value=">>" id="one">
      <input type="button" value=">" id="two">
      <input type="button" value="<" id="three">
      <input type="button" value="<<" id="four">
    </div>
    <select name="" id="sel2" multiple>
      <option value=""></option>
    </select>
  </div>
  <script>
    (function () {
      let sel1 = document.getElementById('sel1')
      let sel2 = document.getElementById('sel2')

      // 移动所有项 / 移动选中项
      function allMove(selone, seltwo, all) {
        let opts = selone.getElementsByTagName('option')
        let len = opts.length // 不用len的话，appendChild方法是剪切，for循环中opts.length会减少，造成错误
        for (let i = len - 1; i >= 0; i--) {
          if (opts[i].selected == true || all) {
            seltwo.appendChild(opts[i])
          }
        }
      }

      document.getElementById('one').onclick = () => {
        allMove(sel1, sel2, true)
      }
      document.getElementById('two').onclick = () => {
        allMove(sel1, sel2, null)
      }
      document.getElementById('three').onclick = () => {
        allMove(sel2, sel1, null)
      }
      document.getElementById('four').onclick = () => {
        allMove(sel2, sel1, true)
      }
    })()
  </script>
</body>

</html>
