<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伸缩菜单</title>
</head>

<body>
  <img id="kg" src="https://i0.hdslb.com/bfs/archive/ab040df590b2bd08ad74f8753e4f853d80e83d45.png" alt="">
  <span>此电脑</span>
  <br>
  <ul id="sli">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <script>
    let img = document.getElementById('kg')
    let ul = document.getElementById('sli')
    let dFlag = true

    img.onclick = () => {
      console.log(img.style)
      ul.style.display = dFlag ? 'none' : 'block'
      dFlag = !dFlag
    }
  </script>
</body>

</html>
