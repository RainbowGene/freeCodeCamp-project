<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册表单</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      height: 300px;
      margin: 0 auto;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }
    .container form div{
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>注册</h2>
    <form action="#">
      <div>
        <label>用户名</label>
        <input type="text" placeholder="请输入用户名">
      </div>
      <div>
        <label>密码</label>
        <input type="password" placeholder="请输入密码">
      </div>
      <div>
        <label>Email</label>
        <input type="email" placeholder="请输入邮箱">
      </div>
      <div>
        <label>姓名</label>
        <input type="text" placeholder="请输入姓名">
      </div>
      <div>
        <label>手机号</label>
        <input type="text" placeholder="请输入姓名">
      </div>
      <div>
        性别
        <label for="sex1">
          <input type="radio" name="sex" id="sex1">男
        </label>
        <label for="sex2">
          <input type="radio" name="sex" id="sex2">女
        </label>
      </div>
      <div>
        <label>出生日期</label>
        <input type="date" name="" id="">
      </div>
      <div>
        <label>验证码</label>
        <input type="text">

      </div>
    </form>
  </div>
</body>

</html>
