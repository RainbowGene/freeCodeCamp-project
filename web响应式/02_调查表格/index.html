<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_调查表格</title>
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
  <header>
    <str class="title">freeCodeCamp Survey Form
      </div>
      <div class="desc">Thank you for taking the time to help us improve the platform</div>
  </header>
  <main>
    <form action="#">
      <div class="item">
        <label>Name</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="item">
        <label>Email</label>
        <input type="text" placeholder="Enter your Email">
      </div>
      <div class="item">
        <label>Age(optional)</label>
        <input type="text" placeholder="Enter your Age">
      </div>
      <div class="item">
        <label>Which option best describes your current role?</label>
        <select name="1" id="role">
          <option value="1">Select current role</option>
          <option value="2">Student</option>
          <option value="3">Full Time Job</option>
          <option value="4">Full Time Learner</option>
          <option value="5">Prefer not to say</option>
          <option value="6">Other</option>
        </select>
      </div>
      <div class="item_radio">
        <label>What is your favorite feature of freeCodeCamp?
        </label>
        <label for="radio1">
          <input type="radio" name="radio" id="radio1">Definitely</label>
        <label for="radio2">
          <input type="radio" name="radio" id="radio2">Maybe</label>
        <label for="radio3">
          <input type="radio" name="radio" id="radio3">Not sure</label>
      </div>
      <div class="item">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="role">
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </div>
      <!-- 复选框 -->
      <div class="item_checkout">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="cb1">
          <input type="checkbox" name="" id="cb1">Front-end Projects
        </label>
        <label for="cb2">
          <input type="checkbox" name="" id="cb2">Back-end Projects
        </label>
        <label for="cb3">
          <input type="checkbox" name="" id="cb3">Data Visualization
        </label>
        <label for="cb4">
          <input type="checkbox" name="" id="cb4">Challenges
        </label>
        <label for="cb5">
          <input type="checkbox" name="" id="cb5">Open Source Community
        </label>
        <label for="cb6">
          <input type="checkbox" name="" id="cb6">Gitter help rooms
        </label>
        <label for="cb7">
          <input type="checkbox" name="" id="cb7">Videos
        </label>
        <label for="cb8">
          <input type="checkbox" name="" id="cb8">City Meetups
        </label>
        <label for="cb9">
          <input type="checkbox" name="" id="cb9">Wiki
        </label>
        <label for="cb10">
          <input type="checkbox" name="" id="cb10">Forum
        </label>
        <label for="cb11">
          <input type="checkbox" name="" id="cb11">Additional Courses
        </label>
      </div>
      <div class="item_textarea">
        <label for="txt">Any comments or suggestions?</label>
        <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="item_btn">
        <button type="submit">submit</button>
      </div>
    </form>
  </main>
</body>

</html>
